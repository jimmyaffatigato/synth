<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="leftBox">
            <h1>Wave:</h1>
            <select id="oscType">
                <option value="sine">Sine</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>
            <h1>Pitch Attack:</h1>
            <input id="pAT" size="7" onchange="changeValues()" />
            <select id="pitchAttackType" onchange="changeValues()">
                <option value="high">High</option>
                <option value="low">Low</option>
                <option value="port">Portamento</option>
            </select>
            <h1>Filter Attack:</h1>
            <input id="fAT" size="7" onchange="changeValues()" />
            <input id="fAV" size="7" onchange="changeValues()" />
            <h1>Filter Decay:</h1>
            <input id="fDT" size="7" onchange="changeValues()" />
            <input id="fDV" size="7" onchange="changeValues()" />
            <h1>Filter Sustain:</h1>
            <input id="fST" size="7" onchange="changeValues()" />
            <input id="fSV" size="7" onchange="changeValues()" />
            <h1>Filter Release:</h1>
            <input id="fRT" size="7" onchange="changeValues()" />
            <input id="fRV" size="7" onchange="changeValues()" />
            <h1>Filter Q:</h1>
            <input id="fQ" size="7" onchange="changeValues()" />
            <h1>Volume Attack:</h1>
            <input id="vAT" size="7" onchange="changeValues()" />
            <input id="vAV" size="7" onchange="changeValues()" />
            <h1>Volume Decay:</h1>
            <input id="vDT" size="7" onchange="changeValues()" />
            <input id="vDV" size="7" onchange="changeValues()" />
            <h1>Volume Sustain:</h1>
            <input id="vST" size="7" onchange="changeValues()" />
            <input id="vSV" size="7" onchange="changeValues()" />
            <h1>Volume Release:</h1>
            <input id="vRT" size="7" onchange="changeValues()" />
            <input disabled id="vRV" size="7" onchange="changeValues()" />
        </div>

        <canvas id="scopeBox"></canvas>

        <div id="rightBox">
            <h1>LFO:</h1>
            <input id="lfoOnOff" type="checkbox" onchange="changeValues()" />
            <h1>LFO Mode:</h1>
            <select id="lfoMode" onchange="changeValues()">
                <option value="vol">Volume</option>
                <option value="fil">Filter</option>
                <option value="pitch">Pitch</option>
                <option value="pan">Pan</option>
            </select>
            <h1>LFO Type:</h1>
            <select id="lfoType" onchange="changeValues()">
                <option value="sine">Sine</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>
            <h1>LFO Speed:</h1>
            <input size="7" id="lfoSpeed" onchange="changeValues()" />
            <h1>LFO Depth:</h1>
            <input size="7" id="lfoDepth" onchange="changeValues()" />
            <h1>Pitch Wheel:</h1>
            <select>
                <option>Pitch Bend</option>
                <option>LFO Speed</option>
                <option>LFO Depth</option>
                <option>Volume</option>
                <option>Filter Frequency</option>
            </select>
            <h1>Mod Wheel:</h1>
            <select id="modWheel" onchange="changeValues()">
                <option value="speed">LFO Speed</option>
                <option value="depth">LFO Depth</option>
                <option value="vol">Volume</option>
                <option value="fil">Filter Frequency</option>
                <option value="pitch">Pitch Bend</option>
            </select>
            <h1>Volume Knob:</h1>
            <select>
                <option>Volume</option>
                <option>LFO Speed</option>
                <option>LFO Depth</option>
                <option>Filter Frequency</option>
                <option>Pitch Bend</option>
            </select>
            <h1>Device:</h1>
            <select id="devices"> </select>
            <textarea
                rows="6"
                cols="50"
                id="settings"
                style="height: 10vw; visibility: hidden;"
                onchange="loadSettings()"
            ></textarea>
        </div>
    </body>
    <script src="main.js"></script>
</html>
